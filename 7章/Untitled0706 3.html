<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Arrayオブジェクトのメソッド</title>
	<script>
	</script>
</head>

<body>
	<script>
		function compare(a, b) {
			return a - b;
		}
	</script>
	<script>
		var ages = new Array(4, 6, 10, 24, 1, 11, 40);
		ages = ages.sort(compare);
		document.write(ages.join(">"));
	</script>
</body>
</html>
